<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhatu App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dhatu App</h1>
        <p>A wellness and tracking app</p>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>Dhatu is a wellness app focused on tracking hormonal and mental health. Learn more about the app and its features here.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p>Or email: <a href="mailto:your@email.com">your@email.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Dhatu App</p>
    </footer>
</body>
</html>
